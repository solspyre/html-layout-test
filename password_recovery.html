<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Password Recovery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/authentication.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
	<main class="auth">
			<div class="row">
				<div class="logo">
					<img src="images/Logo@1x.png" class="d-none d-md-block" alt="logo">
					<img src="images/Logo@1xMobile.png" class="d-md-none" alt="logo">
				</div>

				<!-- splash section -->
				<div class="auth-splash col-md-6">
					<img src="images/signup-splash.png" alt="city" class="d-none d-md-block">
					<img src="images/signup-splash-mobile.png" alt="city" class="d-md-none">
				</div>

				<!-- form section -->
				<div class="auth-form col-md-6">
					<form class="col-md-8 col-lg-7 needs-validation" novalidate>
							<h4>Forgot your password?</h4>
							<!-- Status field -->
							<div class="recovery-description">
								Enter the email address you used to sign up and we'll send you a link to reset your password.
							</div>
							<div class="form-group">
								<input type="email" placeholder="Email" class="form-control" name="mail" id="mail" required>
							</div>
							<!-- Probably onclick event listener handler would help to display "username not found" notice -->
							<div class="form-group btn-row clearfix">
								<button class="btn btn-primary float-left" id="signup-button" type="submit" onclick="">CONTINUE</button>
							</div>
					</form>
				</div>
			</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/authentication.js"></script>
	<!-- <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
	<script src="auth.js"></script> -->
</body>
</html>
