<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/authentication.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
	<main class="auth">
			<div class="row">
				<div class="logo">
					<img src="images/Logo@1x.png" class="d-none d-md-block" alt="logo">
					<img src="images/Logo@1xMobile.png" class="d-md-none" alt="logo">
				</div>

				<!-- splash section -->
				<div class="auth-splash col-md-6">
					<img src="images/signup-splash.png" alt="city" class="d-none d-md-block">
					<img src="images/signup-splash-mobile.png" alt="city" class="d-md-none">
				</div>

				<!-- form section -->
				<div class="auth-form col-md-6">
					<form class="col-md-8 col-lg-7 needs-validation" novalidate>
							<h4>Sign Up</h4>
							<!-- Status field -->
							<div class="status-field">
								<div class="status-inner">
									<span class="fas fa-exclamation-triangle"></span>
									<span class="status-text"></span>
								</div>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Name" class="form-control" name="name" id="name" required>
							</div>
							<div class="form-group">
								<input type="email" placeholder="Email" class="form-control" name="mail" id="mail" required>
							</div>
							<div class="form-group">
								<input type="email" placeholder="Re-enter email" class="form-control" name="re-mail" id="re-mail" required>
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password" class="form-control" name="password" id="password" required>
							</div>
							<div class="form-group">
								<input type="password" placeholder="Re-enter password" class="form-control" name="re-password" id="re-password" required>
							</div>
							<div class="form-group checkbox-row">
								<div id="check">
									<input type="checkbox" name="checkbox" id="checkbox">
									<span class="far fa-square">
									</span>
									<span class="fas fa-check-square"></span>
									<span class="checkbox-label">
										Receive our weekly newsletter and other occasional updates
									</span>
								</div>
							</div>
							<div class="form-group btn-row clearfix">
								<button class="btn btn-primary float-left" id="signup-button" type="submit" onclick="signUp();">SIGN UP</button>
								<button type="button" class="btn btn-primary float-right" id="login-button" onclick="window.location ='login.html'">LOG IN</button>
							</div>
							<div>
								<p class="form-bottom-info terms">
									By signing up you agree to out <a href="#">terms of use</a>, <a href="#">privacy policy</a> and <a href="#">cookie policy</a>.
								</p>
							</div>
					</form>
				</div>
			</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/authentication.js"></script>
	<script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
	<script src="auth.js"></script>
</body>
</html>
